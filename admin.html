<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <h2>Admin Panel</h2>
    <button onclick="showSection('users')">1. All Accounts</button>
    <button onclick="showSection('withdrawRequests')">2. Withdraw Requests</button>
    <button onclick="showSection('withdrawSuccess')">3. Success List</button>
    <button onclick="showSection('withdrawReject')">4. Reject List</button>
    <button onclick="showSection('settings')">5. Settings</button>
  </div>

  <div id="users" class="section">
    <h3>All Users</h3>
    <div id="userList"></div>
  </div>

  <div id="withdrawRequests" class="section" style="display:none;">
    <h3>Withdraw Requests</h3>
    <div id="requestList"></div>
  </div>

  <div id="withdrawSuccess" class="section" style="display:none;">
    <h3>Successful Withdrawals</h3>
    <div id="successList"></div>
  </div>

  <div id="withdrawReject" class="section" style="display:none;">
    <h3>Rejected Withdrawals</h3>
    <div id="rejectList"></div>
  </div>

  <div id="settings" class="section" style="display:none;">
    <h3>Settings</h3>
    <label>Minimum Withdraw Amount:</label>
    <input type="number" id="minWithdraw" value="20">
    <button onclick="saveMinWithdraw()">Save</button>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
