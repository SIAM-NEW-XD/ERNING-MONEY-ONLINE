<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - EarnWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
    h2 { margin-top: 40px; color: #0f0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #555; padding: 10px; text-align: left; }
    th { background: #222; }
    .btn { padding: 6px 10px; background: #0f0; color: #000; border: none; cursor: pointer; }
    .btn-red { background: red; color: #fff; }
    .btn-yellow { background: orange; color: #000; }
    input[type="text"], input[type="number"] { width: 100%; padding: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üìä Admin Panel - EarnWeb</h1>

  <!-- 1. All User Info -->
  <h2>All Registered Accounts</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Balance</th>
        <th>Device ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Users will be dynamically listed here -->
    </tbody>
  </table>

  <!-- 2. Withdraw Requests -->
  <h2>Withdraw Requests</h2>
  <table id="withdrawRequests">
    <thead>
      <tr>
        <th>Email</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Withdraw requests will be shown here -->
    </tbody>
  </table>

  <!-- 3. Successful Withdrawals -->
  <h2>‚úÖ Successful Withdrawals</h2>
  <table id="successWithdrawals">
    <thead>
      <tr>
        <th>Email</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Successful list -->
    </tbody>
  </table>

  <!-- 4. Rejected Withdrawals -->
  <h2>‚ùå Rejected Withdrawals</h2>
  <table id="rejectedWithdrawals">
    <thead>
      <tr>
        <th>Email</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rejected list -->
    </tbody>
  </table>

  <!-- Admin control actions can go in JS -->
  <script src="js/admin.js"></script>
</body>
</html>
