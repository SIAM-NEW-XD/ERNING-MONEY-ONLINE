<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EarnWeb - Login/Register</title>
<link rel="stylesheet" href="css/style.css" />
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 30px rgba(0,0,0,0.2);
    width: 380px;
    padding: 40px 30px;
    perspective: 1200px;
    transform-style: preserve-3d;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #764ba2;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  form {
    display: flex; flex-direction: column;
  }
  input {
    margin-bottom: 20px;
    padding: 12px 15px;
    border-radius: 10px;
    border: 1.5px solid #764ba2;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
  }
  input:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px #667eea;
  }
  button {
    background: #764ba2;
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #667eea;
  }
  .switch {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    cursor: pointer;
  }
  .switch span {
    color: #764ba2;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="container" id="container">

  <h2 id="form-title">Login to EarnWeb</h2>

  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="switch" onclick="toggleForm()">Don't have an account? <span>Register</span></p>
  </form>

  <form id="register-form" style="display:none;">
    <input type="text" id="reg-name" placeholder="Full Name" required />
    <input type="email" id="reg-email" placeholder="Email" required />
    <input type="password" id="reg-password" placeholder="Password" required />
    <button type="submit">Register</button>
    <p class="switch" onclick="toggleForm()">Already have an account? <span>Login</span></p>
  </form>

</div>

<script src="js/main.js"></script>
<script>
function toggleForm() {
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const title = document.getElementById('form-title');
  if (loginForm.style.display === 'none') {
    loginForm.style.display = 'flex';
    registerForm.style.display = 'none';
    title.textContent = 'Login to EarnWeb';
  } else {
    loginForm.style.display = 'none';
    registerForm.style.display = 'flex';
    title.textContent = 'Register for EarnWeb';
  }
}
</script>

</body>
</html>
