<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnWeb - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-page">
  <div class="navbar">
    <button id="menuToggle">☰</button>
    <h2>EarnWeb Dashboard</h2>
  </div>

  <div id="sidebar" class="sidebar">
    <ul>
      <li onclick="showSection('balance')">💰 Balance Check</li>
      <li onclick="showSection('task')">📝 Task</li>
      <li onclick="showSection('profile')">👤 Profile Info</li>
      <li onclick="showSection('refer')">🔗 Refer History</li>
      <li onclick="location.href='withdraw.html'">💸 Withdraw</li>
    </ul>
  </div>

  <div class="main-content">
    <!-- Balance -->
    <section id="balance" class="content-section">
      <h3>Live Balance</h3>
      <p><strong>৳</strong> <span id="userBalance">0</span></p>
    </section>

    <!-- Task -->
    <section id="task" class="content-section" style="display:none;">
      <h3>Available Task</h3>
      <div id="taskList"></div>
    </section>

    <!-- Profile -->
    <section id="profile" class="content-section" style="display:none;">
      <h3>Your Profile</h3>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Password:</strong> <span id="userPassword"></span></p>

      <h4>Change Password</h4>
      <input type="password" id="newPassword" placeholder="New Password">
      <button onclick="changePassword()">Update</button>
    </section>

    <!-- Refer -->
    <section id="refer" class="content-section" style="display:none;">
      <h3>Your Referral</h3>
      <p><strong>Referral Link:</strong> <span id="referLink"></span></p>
      <ul id="referList"></ul>
    </section>
  </div>

  <script src="js/main1.js"></script>
</body>
</html>
